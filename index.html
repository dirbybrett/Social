<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 7rem;
      font-weight: 700;
      margin: 1rem auto;
      line-height: 1;
      filter: blur(3px);
      transition: filter 0.3s;
      max-width: 1150px;
      text-align: left;
    }
    h1:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1150px;
      margin: 1rem auto;
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transform: translateY(60px);
      opacity: 0;
    }

    .tile.visible {
      animation: bounceIn 0.6s ease forwards;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      50% {
        opacity: 1;
        transform: translateY(-8px) scale(1.01);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .tile:hover {
      transform: scale(1.01);
      transition: transform 0.3s ease;
    }

    .tile iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(4px);
      transition: filter 0.3s;
      pointer-events: none;
    }

    .tile:hover iframe,
    .tile.active iframe {
      filter: none;
    }

    .tile.active iframe {
      pointer-events: auto;
      z-index: 2;
    }
  </style>
</head>
<body>

<h1>SOCIAL</h1>
<div id="video-grid"></div>

<script>
const videoIds = [
  1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
  1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
  1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
  1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
  1101392311,1101392301,1101392288,1101392282
];

const grid = document.getElementById('video-grid');
const players = {};
let activeTile = null;

videoIds.forEach(id => {
  const tile = document.createElement('div');
  tile.className = 'tile';
  tile.dataset.id = id;

  const iframe = document.createElement('iframe');
  iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
  iframe.allow = 'autoplay; fullscreen';
  tile.appendChild(iframe);
  grid.appendChild(tile);

  const player = new Vimeo.Player(iframe);
  players[id] = player;

  tile.addEventListener('click', () => {
    if (tile.classList.contains('active')) return;

    // Reset previous active tile
    if (activeTile) {
      activeTile.classList.remove('active');
      const prevId = activeTile.dataset.id;
      const prevPlayer = players[prevId];
      prevPlayer.setVolume(0);
      prevPlayer.setLoop(true);
      prevPlayer.play().catch(()=>{});
    }

    // Set current tile as active
    tile.classList.add('active');
    activeTile = tile;

    player.setVolume(1);
    player.setLoop(false);
    player.setCurrentTime(0).then(() => {
      player.play();
    });

    const restorePreview = () => {
      tile.classList.remove('active');
      player.setVolume(0);
      player.setLoop(true);
      player.play().catch(()=>{});
      activeTile = null;
    };

    player.off('pause');
    player.off('ended');
    player.on('pause', restorePreview);
    player.on('ended', restorePreview);
  });
});

// Bounce on scroll
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
}, {
  threshold: 0.2
});

// Defer observing until tiles exist
window.addEventListener('load', () => {
  document.querySelectorAll('.tile').forEach(tile => observer.observe(tile));
});
</script>

</body>
</html>
